<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Siya's Weather App</title>
  </head>
  <body class="weather-app">
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-result"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="searched-city">Cape Town</h1>
            <p>
              Tuesday 21:07, clear with periodic clouds
              <br />
              Humidity: <strong>72%</strong>, Wind: <strong>4 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="temperature-icon">⛅</span>18<span
              class="temperature-unit"
              >°C</span
            >
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Cyamonicaa" target="_blank"
          >Siyamthanda Ntshebetu</a
        >, is
        <a
          href="https://github.com/Cyamonicaa/My-Own-Weather-App"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://siya-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
